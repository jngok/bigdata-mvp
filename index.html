<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>빅데이터기술연구원(주) - AI MVP 솔루션</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
        }
        
        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: white;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            transform: translateZ(0);
        }
        
        /* 헤더 */
        .header {
            padding: 20px;
            text-align: center;
            z-index: 10;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .company-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        /* 메인 콘텐츠 */
        .hero-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .hero-content {
            max-width: 600px;
            width: 100%;
        }
        
        .main-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .main-message {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 30px 0;
            color: #ffd93d;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            line-height: 1.4;
        }
        
        /* 상담 신청 섹션 */
        .consultation-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 20px;
            margin: 30px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #ffd93d;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #fff;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            /* 슬라이드 방지 핵심 설정 */
            touch-action: manipulation;
            -webkit-appearance: none;
            -webkit-user-select: text;
            user-select: text;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255,255,255,1);
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        /* 버튼 스타일 */
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .btn:active {
            transform: translateY(2px);
        }
        
        /* 연락처 */
        .contact-section {
            text-align: center;
            padding: 30px 20px;
        }
        
        .phone-button {
            display: inline-block;
            padding: 20px 40px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            touch-action: manipulation;
        }
        
        .phone-button:hover,
        .phone-button:active {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        /* 서비스 소개 */
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
            padding: 0 20px;
        }
        
        .service-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
        }
        
        .service-card h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #ffd93d;
        }
        
        .service-card p {
            opacity: 0.9;
            line-height: 1.5;
        }
        
        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }
            
            .main-message {
                font-size: 1.4rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .services {
                grid-template-columns: 1fr;
                padding: 0 15px;
            }
            
            .consultation-section {
                padding: 25px 15px;
                margin: 20px 15px;
            }
        }
        
        /* 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero-content > * {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .hero-content > *:nth-child(1) { animation-delay: 0.1s; }
        .hero-content > *:nth-child(2) { animation-delay: 0.2s; }
        .hero-content > *:nth-child(3) { animation-delay: 0.3s; }
        .hero-content > *:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 헤더 -->
        <header class="header">
            <div class="logo">B</div>
            <div class="company-name">빅데이터기술연구원(주)</div>
        </header>
        
        <!-- 메인 콘텐츠 -->
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="main-title">AI MVP 솔루션</h1>
                <p class="subtitle">(Minimum Viable Product)</p>
                <div class="main-message">
                    💡 소비자는 핵심 기능에 반응합니다 💡
                </div>
                
                <!-- 상담 신청 폼 -->
                <div class="consultation-section">
                    <h2 class="section-title">🤖 상담 신청하기</h2>
                    
                    <form id="consultationForm">
                        <div class="form-group">
                            <label for="clientName">이름 *</label>
                            <input type="text" id="clientName" name="name" placeholder="성함을 입력해주세요" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="clientPhone">연락처 *</label>
                            <input type="tel" id="clientPhone" name="phone" placeholder="010-0000-0000" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="clientCompany">회사명</label>
                            <input type="text" id="clientCompany" name="company" placeholder="회사명 (선택사항)">
                        </div>
                        
                        <div class="form-group">
                            <label for="clientContent">상담 내용 *</label>
                            <textarea id="clientContent" name="content" placeholder="어떤 AI MVP를 개발하고 싶으신지 자세히 알려주세요." required></textarea>
                        </div>
                        
                        <div class="button-group">
                            <button type="submit" class="btn btn-primary">📨 상담 신청하기</button>
                            <button type="button" class="btn btn-secondary" onclick="directCall()">📞 바로 전화하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
        <!-- 서비스 소개 -->
        <section class="services">
            <div class="service-card">
                <h3>🚀 빠른 개발</h3>
                <p>핵심 기능 중심의 MVP로 빠른 시장 진입이 가능합니다.</p>
            </div>
            <div class="service-card">
                <h3>🤖 AI 기술</h3>
                <p>최신 AI 기술을 활용한 스마트 솔루션을 제공합니다.</p>
            </div>
            <div class="service-card">
                <h3>📊 데이터 분석</h3>
                <p>빅데이터 분석으로 최적화된 의사결정을 지원합니다.</p>
            </div>
        </section>
        
        <!-- 연락처 -->
        <section class="contact-section">
            <a href="tel:010-5234-3535" class="phone-button">
                📞 010-5234-3535
            </a>
        </section>
    </div>

    <script>
        // 폼 제출 처리
        document.getElementById('consultationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('clientName').value.trim();
            const phone = document.getElementById('clientPhone').value.trim();
            const company = document.getElementById('clientCompany').value.trim();
            const content = document.getElementById('clientContent').value.trim();
            
            if (!name || !phone || !content) {
                alert('필수 항목을 모두 입력해주세요.');
                return;
            }
            
            // SMS 메시지 구성
            const message = `[AI MVP 상담신청]\n이름: ${name}\n연락처: ${phone}\n회사: ${company || '개인'}\n상담내용: ${content}`;
            
            try {
                // SMS 발송
                const smsUrl = `sms:010-5234-3535?body=${encodeURIComponent(message)}`;
                window.location.href = smsUrl;
                
                // 성공 메시지
                setTimeout(() => {
                    alert('상담 신청이 완료되었습니다!\n문자 메시지 앱이 열립니다.');
                    // 폼 초기화
                    this.reset();
                }, 100);
                
            } catch (error) {
                console.error('SMS 발송 오류:', error);
                alert('문자 발송에 문제가 있습니다.\n직접 전화주세요: 010-5234-3535');
            }
        });
        
        // 직접 전화하기
        function directCall() {
            if (confirm('010-5234-3535로 바로 전화를 걸까요?')) {
                window.location.href = 'tel:010-5234-3535';
            }
        }
        
        // 모바일 최적화: 터치 이벤트 처리
        document.addEventListener('DOMContentLoaded', function() {
            // iOS Safari 100vh 이슈 해결
            const setVH = () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            };
            
            setVH();
            window.addEventListener('resize', setVH);
            
            // 터치 이벤트 최적화
            document.addEventListener('touchstart', function() {}, {passive: true});
            document.addEventListener('touchmove', function(e) {
                // 폼 요소가 아닌 경우 기본 동작 방지
                if (!e.target.closest('input, textarea, button, a')) {
                    e.preventDefault();
                }
            }, {passive: false});
            
            // 자동 포커스 방지 (자동 줌 방지)
            setTimeout(() => {
                if (document.activeElement && document.activeElement.blur) {
                    document.activeElement.blur();
                }
            }, 100);
        });
        
        // 입력 필드 포커스 시 부드러운 스크롤
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                setTimeout(() => {
                    this.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }, 300);
            });
        });
    </script>
</body>
</html>
