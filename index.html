<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빅데이터기술연구원(주) - AI 핵심 솔루션</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(45deg, #3399ff, #66b2ff, #99ccff, #4da6ff);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: #fff;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #87CEEB, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .right-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background: linear-gradient(45deg, #0066cc, #0088ff);
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.3);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 102, 204, 0.4);
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="main-title">AI 핵심 솔루션</h1>

            <!-- 오른쪽 버튼 -->
            <div class="right-buttons">
                <a href="catalog.html" class="cta-button">📂 카탈로그</a>
                <a href="download.html" class="cta-button">⬇ 다운로드</a>
            </div>

            <p class="subtitle">(Minimum Viable Product)</p>
        </div>
    </div>

    <!-- 스와이프 제스처로 페이지 이동 -->
    <script>
        let startX = 0;
        let endX = 0;

        document.addEventListener("touchstart", e => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener("touchend", e => {
            endX = e.changedTouches[0].clientX;
            let diffX = startX - endX;

            if (diffX > 50) {
                // 왼쪽으로 스와이프 → 카탈로그 페이지
                window.location.href = "catalog.html";
            } else if (diffX < -50) {
                // 오른쪽으로 스와이프 → 다운로드 페이지
                window.location.href = "download.html";
            }
        });
    </script>
</body>
</html>
