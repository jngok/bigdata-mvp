<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>빅데이터기술연구원(주) - AI 핵심 솔루션</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');

    body {
        margin: 0;
        font-family: 'Noto Sans KR', sans-serif;
        height: 100vh;
        background: linear-gradient(270deg, #2b5876, #4e4376, #1e3c72, #2a5298);
        background-size: 800% 800%;
        animation: gradientShift 15s ease infinite;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    header {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0,0,0,0.2);
        backdrop-filter: blur(10px);
        z-index: 10;
        transition: background 0.3s ease;
    }

    header:hover {
        background: rgba(0,0,0,0.4);
    }

    header h1 {
        font-size: 1.2rem;
        font-weight: 700;
        margin: 0;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 1rem;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    nav a:hover {
        color: #87CEEB;
    }

    .hero {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
    }

    /* 글자 떠오르는 효과 */
    .hero h2 {
        font-size: 3rem;
        font-weight: 900;
        margin-bottom: 0.5rem;
        background: linear-gradient(90deg, #ffffff, #87CEEB, #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: titleGlow 5s ease-in-out infinite, fadeUp 1.5s ease-out forwards;
        opacity: 0;
    }

    @keyframes titleGlow {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    @keyframes fadeUp {
        0% { transform: translateY(30px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    .hero p {
        font-size: 1.3rem;
        opacity: 0.9;
        margin-bottom: 2rem;
        animation: fadeUp 1.5s ease-out 0.5s forwards;
        opacity: 0;
    }

    .button-group {
        display: flex;
        gap: 10px;
        animation: fadeUp 1.5s ease-out 1s forwards;
        opacity: 0;
    }

    .cta-button {
        padding: 0.6rem 1.5rem;
        font-size: 1rem;
        border-radius: 30px;
        border: 1px solid rgba(255,255,255,0.5);
        background: rgba(255,255,255,0.1);
        color: #fff;
        text-decoration: none;
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
        white-space: nowrap;
    }

    .cta-button:hover {
        background: rgba(255,255,255,0.3);
        border-color: #87CEEB;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(135, 206, 235, 0.3);
    }

    footer {
        text-align: center;
        padding: 1rem;
        font-size: 1rem;
        background: rgba(0,0,0,0.3);
        backdrop-filter: blur(8px);
    }

    footer a {
        color: #fff;
        text-decoration: none;
        font-weight: 700;
    }

    footer a:hover {
        color: #87CEEB;
    }

    @media (max-width: 480px) {
        .hero h2 {
            font-size: 2rem;
        }
        .hero p {
            font-size: 1rem;
        }
        .cta-button {
            font-size: 0.9rem;
            padding: 0.4rem 1rem;
        }
    }
</style>
</head>
<body>

<header>
    <h1>빅데이터기술연구원(주)</h1>
    <nav>
        <a href="catalog.html">카탈로그</a>
        <a href="download.html">다운로드</a>
    </nav>
</header>

<div class="hero">
    <h2>AI 핵심 솔루션</h2>
    <p>고객은 핵심 기능에 반응합니다</p>
    <div class="button-group">
        <a href="catalog.html" class="cta-button">카탈로그</a>
        <a href="download.html" class="cta-button">다운로드</a>
    </div>
</div>

<footer>
    MVP 상담: <a href="tel:010-5234-3535">010-5234-3535</a>
</footer>

<script>
let startX = 0, endX = 0;
document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.addEventListener("touchend", e => {
    endX = e.changedTouches[0].clientX;
    let diffX = startX - endX;
    if (diffX > 50) window.location.href = "catalog.html";
    else if (diffX < -50) window.location.href = "download.html";
});
</script>

</body>
</html>
