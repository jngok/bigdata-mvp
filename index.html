<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빅데이터기술연구원(주) - AI 핵심 기능 구현 전문</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            overflow-x: hidden;
            background: #000;
            color: #fff;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(45deg, #0066cc, #004499, #002266, #0088ff, #0066cc);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        /* Video Background Effect */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0,102,204,0.1) 0%, rgba(0,0,0,0.3) 100%);
            z-index: -1;
            animation: videoEffect 10s ease-in-out infinite;
        }

        @keyframes videoEffect {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* AI Visual Elements */
        .ai-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .brain-icon {
            position: absolute;
            font-size: 3rem;
            opacity: 0.1;
            animation: brainFloat 8s ease-in-out infinite;
        }

        .brain-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .brain-icon:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .brain-icon:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }
        .brain-icon:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 6s; }

        @keyframes brainFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }

        /* Data Flow Animation */
        .data-flow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .data-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #87CEEB, transparent);
            animation: dataMove 4s ease-in-out infinite;
        }

        .data-line:nth-child(1) {
            top: 20%;
            width: 200px;
            left: -200px;
            animation-delay: 0s;
        }

        .data-line:nth-child(2) {
            top: 60%;
            width: 150px;
            right: -150px;
            animation-delay: 1s;
            animation-direction: reverse;
        }

        .data-line:nth-child(3) {
            top: 80%;
            width: 300px;
            left: -300px;
            animation-delay: 2s;
        }

        @keyframes dataMove {
            0% { transform: translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(calc(100vw + 200px)); opacity: 0; }
        }

        /* 헤더 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 212, 255, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo-circle {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: logoGlow 3s ease-in-out infinite;
            overflow: hidden;
        }

        .logo-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.8); }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo-text {
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }

        .logo-text::before {
            content: 'B';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0066ff;
            font-weight: bold;
            font-size: 16px;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 4px;
            height: 4px;
            background: #0066ff;
            border-radius: 50%;
        }

        .company-name {
            color: white;
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        /* 네비게이션 메뉴 */
        .nav-menu {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .nav-item {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            text-decoration: none;
            color: #00d4ff;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-item:hover {
            background: #00d4ff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        /* 메인 컨텐츠 */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 120px 20px 120px;
            position: relative;
        }

        /* 슬라이드 컨테이너 */
        .slide-container {
            width: 100%;
            max-width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.8s ease;
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
        }

        .slide.prev {
            transform: translateX(-100%);
        }

        .slide h1 {
            font-size: 3.5rem;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(0, 212, 255, 0.8); }
            50% { text-shadow: 0 0 40px rgba(0, 212, 255, 1); }
        }

        .slide p {
            font-size: 1.5rem;
            color: #00d4ff;
            text-align: center;
            max-width: 800px;
            line-height: 1.6;
        }

        /* 슬라이드 네비게이션 */
        .slide-nav {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .slide-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slide-dot.active {
            background: #00d4ff;
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        /* 상담 신청 버튼 */
        .consultation-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .consultation-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.6);
        }

        .consultation-btn i {
            color: white;
            font-size: 22px;
        }

        /* 상담 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #0066cc, #004499);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .modal h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #00d4ff;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.4);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #00d4ff;
            font-size: 24px;
            cursor: pointer;
        }

        /* 푸터 */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            text-align: center;
            border-top: 1px solid rgba(0, 212, 255, 0.3);
        }

        .contact-info {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header {
                padding: 10px 20px;
            }

            .company-name {
                font-size: 16px;
            }

            .nav-menu {
                gap: 15px;
            }

            .nav-item {
                padding: 6px 12px;
                font-size: 14px;
            }

            .slide h1 {
                font-size: 2.2rem;
            }

            .slide p {
                font-size: 1.1rem;
            }

            .consultation-btn {
                width: 60px;
                height: 60px;
                bottom: 20px;
                right: 20px;
            }

            .consultation-btn i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    <div class="video-overlay"></div>

    <!-- Floating Particles -->
    <div class="particles"></div>

    <!-- AI Visual Elements -->
    <div class="ai-elements">
        <div class="brain-icon">��</div>
        <div class="brain-icon">⚡</div>
        <div class="brain-icon">��</div>
        <div class="brain-icon">��</div>
    </div>

    <!-- Data Flow Animation -->
    <div class="data-flow">
        <div class="data-line"></div>
        <div class="data-line"></div>
        <div class="data-line"></div>
    </div>

    <!-- 헤더 -->
    <header class="header">
        <div class="logo">
            <div class="logo-circle">
                <div class="logo-text"></div>
            </div>
            <div class="company-name">빅데이터기술연구원(주)</div>
        </div>
        <nav class="nav-menu">
            <a href="catalog.html" class="nav-item">카탈로그</a>
            <a href="download.html" class="nav-item">다운로드</a>
        </nav>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="slide-container">
            <div class="slide active">
                <h1>AI 핵심 기능 구현 전문</h1>
                <p>최첨단 AI 기술로 비즈니스의 핵심 가치를 실현합니다</p>
            </div>
            <div class="slide">
                <h1>소비자는 핵심 기능에 반응합니다</h1>
                <p>복잡한 기능보다는 고객이 진정으로 원하는 핵심 가치에 집중합니다</p>
            </div>
            <div class="slide">
                <h1>빠른 MVP 개발</h1>
                <p>최소 기능 제품으로 시장 검증을 빠르게 진행합니다</p>
            </div>
        </div>

        <!-- 슬라이드 네비게이션 -->
        <div class="slide-nav">
            <div class="slide-dot active" data-slide="0"></div>
            <div class="slide-dot" data-slide="1"></div>
            <div class="slide-dot" data-slide="2"></div>
        </div>
    </main>

    <!-- 상담 신청 버튼 -->
    <div class="consultation-btn" onclick="openModal()">
        <i class="fas fa-comments"></i>
    </div>

    <!-- 상담 모달 -->
    <div class="modal" id="consultationModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h2>상담 신청</h2>
            <form id="consultationForm">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="company">회사명</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="form-group">
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">상담 내용</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">상담 신청하기</button>
            </form>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="contact-info">
            상담신청: 010-5234-3535
        </div>
    </footer>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Create AI data points
        function createDataPoints() {
            const aiElements = document.querySelector('.ai-elements');
            const dataPoints = ['📊', '🎯', '🚀', '💻', '🔬', '📈'];
            
            dataPoints.forEach((point, index) => {
                const element = document.createElement('div');
                element.textContent = point;
                element.style.position = 'absolute';
                element.style.fontSize = '2rem';
                element.style.opacity = '0.2';
                element.style.top = Math.random() * 80 + 10 + '%';
                element.style.left = Math.random() * 80 + 10 + '%';
                element.style.animation = `brainFloat ${8 + index}s ease-in-out infinite`;
                element.style.animationDelay = index * 1.5 + 's';
                aiElements.appendChild(element);
            });
        }

        // 슬라이드 기능
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.slide-dot');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active', 'prev');
                if (i === index) {
                    slide.classList.add('active');
                } else if (i < index) {
                    slide.classList.add('prev');
                }
            });

            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // 자동 슬라이드
        setInterval(nextSlide, 5000);

        // 도트 클릭 이벤트
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentSlide = index;
                showSlide(currentSlide);
            });
        });

        // 모달 기능
        function openModal() {
            document.getElementById('consultationModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('consultationModal').style.display = 'none';
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('consultationModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // 폼 제출
        document.getElementById('consultationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('상담 신청이 완료되었습니다. 빠른 시일 내에 연락드리겠습니다.');
            closeModal();
            this.reset();
        });

        // Interactive mouse effects
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.01;
                const x = mouseX * 50 * speed;
                const y = mouseY * 50 * speed;
                particle.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });

        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            createParticles();
            createDataPoints();
        });

        // 스크롤 효과
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.animated-bg');
            parallax.style.transform = `translateY(${scrolled * 0.5}px)`;
        });

        // Auto-refresh particles periodically
        setInterval(() => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                particle.style.animationDelay = Math.random() * 6 + 's';
            });
        }, 10000);
    </script>
</body>
</html>
