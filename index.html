<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빅데이터기술연구원(주) - AI 핵심 기능 구현 전문</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #000;
            color: #fff;
        }

        /* AI 네트워크 배경 */
        .ai-network-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 20% 80%, #0a0a0a 0%, #000 50%);
        }

        /* AI 노드 네트워크 */
        .ai-nodes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .ai-node {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00d4ff;
            border-radius: 50%;
            box-shadow: 0 0 20px #00d4ff;
            animation: nodePulse 3s ease-in-out infinite;
        }

        .ai-node:nth-child(odd) {
            background: #ff6b6b;
            box-shadow: 0 0 20px #ff6b6b;
            animation-duration: 4s;
        }

        .ai-node:nth-child(3n) {
            background: #4ecdc4;
            box-shadow: 0 0 20px #4ecdc4;
            animation-duration: 5s;
        }

        @keyframes nodePulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        /* AI 연결선 */
        .ai-connections {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .connection-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            animation: dataFlow 4s linear infinite;
        }

        /* 데이터 스트림 */
        .data-streams {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .data-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00d4ff;
            border-radius: 50%;
            animation: dataMove 6s linear infinite;
        }

        @keyframes dataMove {
            0% { 
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes dataFlow {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100vw); opacity: 0; }
        }

        /* 헤더 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo-circle {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.8); }
        }

        .logo-text {
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            position: relative;
        }

        .logo-text::before {
            content: 'B';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0066ff;
            font-weight: bold;
            font-size: 16px;
        }

        .company-name {
            color: white;
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
        }

        /* 네비게이션 메뉴 */
        .nav-menu {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .nav-item {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            text-decoration: none;
            color: #00d4ff;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-item:hover {
            background: #00d4ff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        /* 메인 컨텐츠 - 핵심에 집중 */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 120px 20px 120px;
            position: relative;
        }

        /* 핵심 메시지 컨테이너 */
        .core-message {
            text-align: center;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 60px 40px;
            position: relative;
            overflow: hidden;
        }

        .core-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            animation: coreShimmer 4s ease-in-out infinite;
        }

        @keyframes coreShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .main-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #00d4ff, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .core-focus {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #00d4ff;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
            animation: corePulse 2s ease-in-out infinite;
        }

        @keyframes corePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .core-description {
            font-size: 1.3rem;
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* 슬라이드 네비게이션 */
        .slide-nav {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .slide-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slide-dot.active {
            background: #00d4ff;
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        /* 상담 신청 버튼 */
        .consultation-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .consultation-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.6);
        }

        .consultation-btn i {
            color: white;
            font-size: 22px;
        }

        /* 상담 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #0066cc, #004499);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .modal h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #00d4ff;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.4);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #00d4ff;
            font-size: 24px;
            cursor: pointer;
        }

        /* 푸터 */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            text-align: center;
            border-top: 1px solid rgba(0, 212, 255, 0.3);
        }

        .contact-info {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header {
                padding: 10px 20px;
            }

            .company-name {
                font-size: 16px;
            }

            .nav-menu {
                gap: 15px;
            }

            .nav-item {
                padding: 6px 12px;
                font-size: 14px;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .core-focus {
                font-size: 1.8rem;
            }

            .core-description {
                font-size: 1.1rem;
            }

            .consultation-btn {
                width: 60px;
                height: 60px;
                bottom: 20px;
                right: 20px;
            }

            .consultation-btn i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- AI 네트워크 배경 -->
    <div class="ai-network-bg"></div>

    <!-- AI 노드 네트워크 -->
    <div class="ai-nodes" id="aiNodes"></div>

    <!-- AI 연결선 -->
    <div class="ai-connections" id="aiConnections"></div>

    <!-- 데이터 스트림 -->
    <div class="data-streams" id="dataStreams"></div>

    <!-- 헤더 -->
    <header class="header">
        <div class="logo">
            <div class="logo-circle">
                <div class="logo-text"></div>
            </div>
            <div class="company-name">빅데이터기술연구원(주)</div>
        </div>
        <nav class="nav-menu">
            <a href="catalog.html" class="nav-item">카탈로그</a>
            <a href="download.html" class="nav-item">다운로드</a>
        </nav>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="core-message">
            <h1 class="main-title">AI 핵심 기능 구현 전문</h1>
            <div class="core-focus">핵심에 집중하라</div>
            <p class="core-description">
                복잡한 기능보다는 고객이 진정으로 원하는 핵심 가치에 집중합니다.<br>
                소비자는 핵심 기능에 반응합니다.
            </p>
        </div>

        <!-- 슬라이드 네비게이션 -->
        <div class="slide-nav">
            <div class="slide-dot active" data-slide="0"></div>
            <div class="slide-dot" data-slide="1"></div>
            <div class="slide-dot" data-slide="2"></div>
        </div>
    </main>

    <!-- 상담 신청 버튼 -->
    <div class="consultation-btn" onclick="openModal()">
        <i class="fas fa-comments"></i>
    </div>

    <!-- 상담 모달 -->
    <div class="modal" id="consultationModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h2>상담 신청</h2>
            <form id="consultationForm">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="company">회사명</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="form-group">
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">상담 내용</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">상담 신청하기</button>
            </form>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="contact-info">
            상담신청: 010-5234-3535
        </div>
    </footer>

    <script>
        // AI 노드 생성
        function createAINodes() {
            const aiNodesContainer = document.getElementById('aiNodes');
            const nodeCount = 50;

            for (let i = 0; i < nodeCount; i++) {
                const node = document.createElement('div');
                node.className = 'ai-node';
                node.style.left = Math.random() * 100 + '%';
                node.style.top = Math.random() * 100 + '%';
                node.style.animationDelay = Math.random() * 3 + 's';
                aiNodesContainer.appendChild(node);
            }
        }

        // AI 연결선 생성
        function createAIConnections() {
            const connectionsContainer = document.getElementById('aiConnections');
            const connectionCount = 20;

            for (let i = 0; i < connectionCount; i++) {
                const connection = document.createElement('div');
                connection.className = 'connection-line';
                connection.style.top = Math.random() * 100 + '%';
                connection.style.width = Math.random() * 200 + 100 + 'px';
                connection.style.left = -connection.style.width;
                connection.style.animationDelay = Math.random() * 4 + 's';
                connection.style.animationDuration = (Math.random() * 2 + 3) + 's';
                connectionsContainer.appendChild(connection);
            }
        }

        // 데이터 스트림 생성
        function createDataStreams() {
            const dataStreamsContainer = document.getElementById('dataStreams');
            const streamCount = 30;

            for (let i = 0; i < streamCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'data-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                dataStreamsContainer.appendChild(particle);
            }
        }

        // 인터랙티브 마우스 효과
        document.addEventListener('mousemove', (e) => {
            const nodes = document.querySelectorAll('.ai-node');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            nodes.forEach((node, index) => {
                const speed = (index + 1) * 0.02;
                const x = (mouseX - 0.5) * 50 * speed;
                const y = (mouseY - 0.5) * 50 * speed;
                node.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // 모달 기능
        function openModal() {
            document.getElementById('consultationModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('consultationModal').style.display = 'none';
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('consultationModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // 폼 제출
        document.getElementById('consultationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('상담 신청이 완료되었습니다. 빠른 시일 내에 연락드리겠습니다.');
            closeModal();
            this.reset();
        });

        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            createAINodes();
            createAIConnections();
            createDataStreams();
        });

        // 주기적으로 새로운 데이터 스트림 생성
        setInterval(() => {
            const dataStreamsContainer = document.getElementById('dataStreams');
            const particle = document.createElement('div');
            particle.className = 'data-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = '0s';
            particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
            dataStreamsContainer.appendChild(particle);
            
            // 6초 후 제거
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 6000);
        }, 1000);
    </script>
</body>
</html>
