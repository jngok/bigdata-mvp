<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빅데이터기술연구원(주) - AI 핵심 기능 구현 전문</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #f8f9fa;
        }

        /* 동적 배경 */
        .dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffffff, #e3f2fd, #f3e5f5, #e8f5e8);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 파티클 효과 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #2196f3;
            border-radius: 50%;
            animation: float 6s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }

        /* 헤더 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-circle {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #2196f3, #00bcd4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(33, 150, 243, 0.3); }
            50% { box-shadow: 0 0 30px rgba(33, 150, 243, 0.5); }
        }

        .logo-text {
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            position: relative;
        }

        .logo-text::before {
            content: 'B';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #2196f3;
            font-weight: bold;
            font-size: 16px;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 4px;
            height: 4px;
            background: #2196f3;
            border-radius: 50%;
        }

        .company-name {
            color: #333;
            font-size: 20px;
            font-weight: bold;
            white-space: nowrap;
        }

        /* 메인 컨텐츠 */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 120px;
            position: relative;
        }

        /* 슬라이드 컨테이너 */
        .slide-container {
            width: 100%;
            max-width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.8s ease;
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
        }

        .slide.prev {
            transform: translateX(-100%);
        }

        .slide h1 {
            font-size: 3.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(33, 150, 243, 0.3);
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 2px 10px rgba(33, 150, 243, 0.3); }
            50% { text-shadow: 0 4px 20px rgba(33, 150, 243, 0.5); }
        }

        .slide p {
            font-size: 1.5rem;
            color: #2196f3;
            text-align: center;
            max-width: 800px;
            line-height: 1.6;
        }

        /* 슬라이드 네비게이션 */
        .slide-nav {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .slide-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(33, 150, 243, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slide-dot.active {
            background: #2196f3;
            transform: scale(1.2);
        }

        /* 네비게이션 메뉴 */
        .nav-menu {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(33, 150, 243, 0.3);
            border-radius: 25px;
            padding: 12px 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-item:hover {
            background: #2196f3;
            color: white;
            transform: translateX(-5px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }

        /* 상담 신청 버튼 */
        .consultation-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #2196f3, #00bcd4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .consultation-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(33, 150, 243, 0.4);
        }

        .consultation-btn i {
            color: white;
            font-size: 22px;
        }

        /* 상담 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(33, 150, 243, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .modal h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #2196f3;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(33, 150, 243, 0.3);
            border-radius: 8px;
            background: #f8f9fa;
            color: #333;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2196f3;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2196f3, #00bcd4);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #2196f3;
            font-size: 24px;
            cursor: pointer;
        }

        /* 푸터 */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            text-align: center;
            border-top: 1px solid rgba(33, 150, 243, 0.3);
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        .contact-info i {
            color: #2196f3;
            margin-right: 10px;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header {
                padding: 10px 20px;
            }

            .company-name {
                font-size: 16px;
            }

            .nav-menu {
                right: 15px;
                gap: 10px;
            }

            .nav-item {
                padding: 8px 15px;
                font-size: 14px;
            }

            .slide h1 {
                font-size: 2.2rem;
            }

            .slide p {
                font-size: 1.1rem;
            }

            .consultation-btn {
                width: 60px;
                height: 60px;
                bottom: 20px;
                right: 20px;
            }

            .consultation-btn i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 동적 배경 -->
    <div class="dynamic-bg"></div>
    
    <!-- 파티클 효과 -->
    <div class="particles" id="particles"></div>

    <!-- 헤더 -->
    <header class="header">
        <div class="logo">
            <div class="logo-circle">
                <div class="logo-text"></div>
            </div>
            <div class="company-name">빅데이터기술연구원(주)</div>
        </div>
    </header>

    <!-- 네비게이션 메뉴 -->
    <nav class="nav-menu">
        <a href="catalog.html" class="nav-item">카탈로그</a>
        <a href="download.html" class="nav-item">다운로드</a>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="slide-container">
            <div class="slide active">
                <h1>AI 핵심 기능 구현 전문</h1>
                <p>최첨단 AI 기술로 비즈니스의 핵심 가치를 실현합니다</p>
            </div>
            <div class="slide">
                <h1>소비자는 핵심 기능에 반응합니다</h1>
                <p>복잡한 기능보다는 고객이 진정으로 원하는 핵심 가치에 집중합니다</p>
            </div>
            <div class="slide">
                <h1>빠른 MVP 개발</h1>
                <p>최소 기능 제품으로 시장 검증을 빠르게 진행합니다</p>
            </div>
        </div>

        <!-- 슬라이드 네비게이션 -->
        <div class="slide-nav">
            <div class="slide-dot active" data-slide="0"></div>
            <div class="slide-dot" data-slide="1"></div>
            <div class="slide-dot" data-slide="2"></div>
        </div>
    </main>

    <!-- 상담 신청 버튼 -->
    <div class="consultation-btn" onclick="openModal()">
        <i class="fas fa-comments"></i>
    </div>

    <!-- 상담 모달 -->
    <div class="modal" id="consultationModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h2>상담 신청</h2>
            <form id="consultationForm">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="company">회사명</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="form-group">
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">상담 내용</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">상담 신청하기</button>
            </form>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="contact-info">
            상담신청: 010-5234-3535
        </div>
    </footer>

    <script>
        // 파티클 생성
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 슬라이드 기능
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.slide-dot');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active', 'prev');
                if (i === index) {
                    slide.classList.add('active');
                } else if (i < index) {
                    slide.classList.add('prev');
                }
            });

            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // 자동 슬라이드
        setInterval(nextSlide, 5000);

        // 도트 클릭 이벤트
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentSlide = index;
                showSlide(currentSlide);
            });
        });

        // 모달 기능
        function openModal() {
            document.getElementById('consultationModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('consultationModal').style.display = 'none';
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('consultationModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // 폼 제출
        document.getElementById('consultationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('상담 신청이 완료되었습니다. 빠른 시일 내에 연락드리겠습니다.');
            closeModal();
            this.reset();
        });

        // 페이지 로드 시 파티클 생성
        window.addEventListener('load', createParticles);

        // 스크롤 효과
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.dynamic-bg');
            parallax.style.transform = `translateY(${scrolled * 0.5}px)`;
        });
    </script>
</body>
</html>
