<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빅데이터기술연구원(주) - 카탈로그</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap');
        @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2310@1.0/TMONBlackStandardRegular.woff2');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'TMONBlackStandardRegular', 'Noto Sans KR', sans-serif;
            overflow-x: hidden;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0066cc, #004499, #002266, #0088ff);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 100;
            padding: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: #0066cc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 102, 204, 0.5);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 900;
            color: white;
        }

        .company-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #87CEEB;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin: 1rem 0;
            background: linear-gradient(45deg, #fff, #87CEEB, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Navigation */
        .nav-buttons {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #87CEEB;
            transform: scale(1.05);
        }

        /* Slider Container */
        .slider-container {
            position: relative;
            max-width: 900px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .slider-wrapper {
            position: relative;
            width: 100%;
            height: 600px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 102, 204, 0.8);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .nav-arrow:hover {
            background: rgba(0, 102, 204, 1);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-arrow {
            left: 20px;
        }

        .next-arrow {
            right: 20px;
        }

        /* Slide Indicators */
        .indicators {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #87CEEB;
            transform: scale(1.2);
        }

        .indicator:hover {
            background: rgba(135, 206, 235, 0.7);
        }

        /* Slide Counter */
        .slide-counter {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        /* Controls */
        .controls {
            text-align: center;
            margin: 2rem 0;
        }

        .control-btn {
            margin: 0 0.5rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #0066cc, #0088ff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 102, 204, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        /* Auto-play indicator */
        .autoplay-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: 1rem;
            color: #87CEEB;
        }

        .autoplay-dot {
            width: 8px;
            height: 8px;
            background: #87CEEB;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Loading state */
        .slide.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(135, 206, 235, 0.3);
            border-top: 4px solid #87CEEB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .slider-container {
                margin: 1rem;
                max-width: none;
            }

            .slider-wrapper {
                height: 400px;
            }

            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .prev-arrow {
                left: 10px;
            }

            .next-arrow {
                right: 10px;
            }

            .page-title {
                font-size: 2rem;
            }

            .nav-buttons {
                position: relative;
                top: auto;
                right: auto;
                justify-content: center;
                margin-top: 1rem;
            }

            .nav-btn {
                font-size: 0.8rem;
                padding: 0.5rem 1rem;
            }
        }

        /* Fullscreen mode */
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 102, 204, 0.8);
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Header -->
    <div class="header">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-text">B</div>
            </div>
            <div class="company-name">빅데이터기술연구원(주)</div>
        </div>
        <h1 class="page-title">회사 카탈로그</h1>
        <p style="opacity: 0.8; font-size: 1.1rem;">AI MVP 솔루션과 연구 성과를 확인하세요</p>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="index.html" class="nav-btn">🏠 홈</a>
        <a href="download.html" class="nav-btn">📁 자료실</a>
    </div>

    <!-- Slider Container -->
    <div class="slider-container">
        <div class="slider-wrapper">
            <!-- Slide Counter -->
            <div class="slide-counter">
                <span id="currentSlide">1</span> / <span id="totalSlides">16</span>
            </div>

            <!-- Fullscreen Button -->
            <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>

            <!-- Slides -->
            <div class="slide active loading" data-slide="1">
                <div class="loading-spinner"></div>
            </div>
            <div class="slide loading" data-slide="2">
                <div class="loading-spinner"></div>
            </div>
            <div class="slide loading" data-slide="3">
                <div class="loading-spinner"></div>
            </div>
            <div class="slide loading" data-slide="4">
                <div class="loading-spinner"></div>
            </div>
            <div class="slide loading" data-slide="5">
                <div class="loading-spinner"></div>
            </div>
            <div class="slide loading" data-slide="6">
                <div class="loading-spinner"></div>
            </div>
            <div class="slide loading" data-slide="7">
                <div class="loading-spinner"></div>
            </div>
            <div class="slide loading" data-slide="8">
                <div class="loading-spinner"></div>
            </div>
            <div class="slide loading" data-slide="9">
                <div class="loading-spinner"></div>
            </div>
            <div class="slide loading" data-slide="10">
                <div class="loading-spinner"></div>
            </div>
            <div class="slide loading" data-slide="11">
                <div class="loading-spinner"></div>
            </div>
            <div class="slide loading" data-slide="12">
                <div class="loading-spinner"></div>
            </div>
            <div class="slide loading" data-slide="13">
                <div class="loading-spinner"></div>
            </div>
            <div class="slide loading" data-slide="14">
                <div class="loading-spinner"></div>
            </div>
            <div class="slide loading" data-slide="15">
                <div class="loading-spinner"></div>
            </div>
            <div class="slide loading" data-slide="16">
                <div class="loading-spinner"></div>
            </div>

            <!-- Navigation Arrows -->
            <button class="nav-arrow prev-arrow" onclick="prevSlide()">‹</button>
            <button class="nav-arrow next-arrow" onclick="nextSlide()">›</button>
        </div>

        <!-- Indicators -->
        <div class="indicators">
            <div class="indicator active" onclick="goToSlide(1)"></div>
            <div class="indicator" onclick="goToSlide(2)"></div>
            <div class="indicator" onclick="goToSlide(3)"></div>
            <div class="indicator" onclick="goToSlide(4)"></div>
            <div class="indicator" onclick="goToSlide(5)"></div>
            <div class="indicator" onclick="goToSlide(6)"></div>
            <div class="indicator" onclick="goToSlide(7)"></div>
            <div class="indicator" onclick="goToSlide(8)"></div>
            <div class="indicator" onclick="goToSlide(9)"></div>
            <div class="indicator" onclick="goToSlide(10)"></div>
            <div class="indicator" onclick="goToSlide(11)"></div>
            <div class="indicator" onclick="goToSlide(12)"></div>
            <div class="indicator" onclick="goToSlide(13)"></div>
            <div class="indicator" onclick="goToSlide(14)"></div>
            <div class="indicator" onclick="goToSlide(15)"></div>
            <div class="indicator" onclick="goToSlide(16)"></div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="control-btn" onclick="toggleAutoplay()">
            <span id="autoplayText">자동 재생 시작</span>
        </button>
        <button class="control-btn" onclick="resetSlider()">처음으로</button>
        
        <div class="autoplay-indicator" id="autoplayIndicator" style="display: none;">
            <div class="autoplay-dot"></div>
            <span>자동 재생 중</span>
        </div>
    </div>

    <script>
        let currentSlideIndex = 1;
        let isAutoplay = false;
        let autoplayInterval;
        const totalSlides = 16;
        
        // Image paths - 실제 이미지 경로로 변경해야 합니다
        const imagePaths = [
            'files/catalog/slide1.jpg',
            'files/catalog/slide2.jpg',
            'files/catalog/slide3.jpg',
            'files/catalog/slide4.jpg',
            'files/catalog/slide5.jpg',
            'files/catalog/slide6.jpg',
            'files/catalog/slide7.jpg',
            'files/catalog/slide8.jpg',
            'files/catalog/slide9.jpg',
            'files/catalog/slide10.jpg',
            'files/catalog/slide11.jpg',
            'files/catalog/slide12.jpg',
            'files/catalog/slide13.jpg',
            'files/catalog/slide14.jpg',
            'files/catalog/slide15.jpg',
            'files/catalog/slide16.jpg'
        ];

        // Initialize slider
        function initSlider() {
            loadImages();
            updateSlideCounter();
        }

        // Load images
        function loadImages() {
            imagePaths.forEach((path, index) => {
                const slide = document.querySelector(`[data-slide="${index + 1}"]`);
                const img = new Image();
                
                img.onload = function() {
                    slide.innerHTML = '';
                    slide.appendChild(img);
                    slide.classList.remove('loading');
                };
                
                img.onerror = function() {
                    slide.innerHTML = `
                        <div style="text-align: center; color: #87CEEB;">
                            <div style="font-size: 3rem; margin-bottom: 1rem;">📷</div>
                            <div style="font-size: 1.2rem;">이미지 ${index + 1}</div>
                            <div style="font-size: 0.9rem; opacity: 0.7; margin-top: 0.5rem;">
                                카탈로그 페이지 ${index + 1}
                            </div>
                        </div>
                    `;
                    slide.classList.remove('loading');
                };
                
                img.src = path;
            });
        }

        // Navigation functions
        function nextSlide() {
            goToSlide(currentSlideIndex < totalSlides ? currentSlideIndex + 1 : 1);
        }

        function prevSlide() {
            goToSlide(currentSlideIndex > 1 ? currentSlideIndex - 1 : totalSlides);
        }

        function goToSlide(slideNumber) {
            // Remove active class from current slide and indicator
            document.querySelector('.slide.active').classList.remove('active');
            document.querySelector('.indicator.active').classList.remove('active');
            
            // Add active class to new slide and indicator
            document.querySelector(`[data-slide="${slideNumber}"]`).classList.add('active');
            document.querySelectorAll('.indicator')[slideNumber - 1].classList.add('active');
            
            currentSlideIndex = slideNumber;
            updateSlideCounter();
        }

        function updateSlideCounter() {
            document.getElementById('currentSlide').textContent = currentSlideIndex;
            document.getElementById('totalSlides').textContent = totalSlides;
        }

        // Autoplay functions
        function toggleAutoplay() {
            if (isAutoplay) {
                stopAutoplay();
            } else {
                startAutoplay();
            }
        }

        function startAutoplay() {
            isAutoplay = true;
            document.getElementById('autoplayText').textContent = '자동 재생 중지';
            document.getElementById('autoplayIndicator').style.display = 'inline-flex';
            
            autoplayInterval = setInterval(() => {
                nextSlide();
            }, 3000);
        }

        function stopAutoplay() {
            isAutoplay = false;
            document.getElementById('autoplayText').textContent = '자동 재생 시작';
            document.getElementById('autoplayIndicator').style.display = 'none';
            
            if (autoplayInterval) {
                clearInterval(autoplayInterval);
            }
        }

        function resetSlider() {
            stopAutoplay();
            goToSlide(1);
        }

        // Fullscreen function
        function toggleFullscreen() {
            const container = document.querySelector('.slider-container');
            
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.log('Fullscreen not supported');
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    prevSlide();
                    break;
                case 'ArrowRight':
                    nextSlide();
                    break;
                case ' ':
                    e.preventDefault();
                    toggleAutoplay();
                    break;
                case 'Escape':
                    stopAutoplay();
                    break;
                case 'Home':
                    goToSlide(1);
                    break;
                case 'End':
                    goToSlide(totalSlides);
                    break;
            }
        });

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initSlider);

        // Pause autoplay when page is not visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isAutoplay) {
                clearInterval(autoplayInterval);
            } else if (!document.hidden && isAutoplay) {
                startAutoplay();
            }
        });
    </script>
</body>
</html>
